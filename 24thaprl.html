<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradient</title>
    <style>
        .demo-linear{
            width: 200px;
            height: 150px;
            border: solid black 2px;
            background-image: linear-gradient(120deg, blue ,black 20%,pink );
        }
        .radial{
            width: 200px;
            height: 200px;
            background-image: radial-gradient(yellow , orange,  red );
            border-radius: 50%;
            box-shadow: 0px 0px 28px 4px gold;

        }
    </style>
</head>
<body>
   <div class="demo-linear"></div> 
   <div class="radial"></div>

</body>
</html>
